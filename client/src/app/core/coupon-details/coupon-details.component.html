<p-card [style]="{'width': '25rem', 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
        <img [src]="coupon.image" style="width: 100%; HEIGHT: 20VH;object-fit: cover;">
    </ng-template>

    <div class="field">
        <label for="category">Category</label>
        <p-dropdown [options]="categoryOptions" [(ngModel)]="coupon.category" placeholder="Select Category"></p-dropdown>
    </div>
    <div class="field">
        <label for="startDate">StartDate</label>
        <input type="date" pInputText id="startDate" [(ngModel)]="coupon.startDate" />
    </div>
    <div class="field">
        <label for="endDate">EndDate</label>
        <input type="date" pInputText id="endDate" [(ngModel)]="coupon.endDate" />
    </div>
    <div class="field">
        <label for="title">Title</label>
        <input type="text" pInputText id="title" [(ngModel)]="coupon.title" />
    </div>
    <div class="field">
        <label for="description">Description</label>
        <input type="text" pInputText id="description" [(ngModel)]="coupon.description" />
    </div>
    <div class="field">
        <label for="price">Price</label>
        <input type="number" pInputText id="price" [(ngModel)]="coupon.price" />
    </div>
    <div class="field">
        <label for="amount">Amount</label>
        <input type="number" pInputText id="amount" [(ngModel)]="coupon.amount" />
    </div>
    <div class="field">
        <label for="image">Image</label>
        <input type="file" pInputText id="image" (change)="imageUplode($event)" />
    </div>
</p-card>




<button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
<button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-text" (click)="deleteCoupon()"></button>
